server {
    listen 80;
    server_name localhost;

    # 指向构建输出目录 (例如: /var/www/pdfcraft/out)
    root /website/pdfcraft;
    index index.html;

    # ==========================================
    # Gzip 压缩设置
    # ==========================================
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript 
        image/svg+xml 
        application/wasm; # 确保压缩 WASM

    # ==========================================
    # MIME 类型配置
    # ==========================================
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm; # 关键：确保浏览器正确加载 WebAssembly
    }

    # ==========================================
    # 安全头 (Security Headers)
    # ==========================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================
    # 缓存策略
    # ==========================================

    # 静态资源 (图片, 字体等) - 长期缓存 (1年)
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|avif|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # JS 和 CSS 文件 - 长期缓存 (1年)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Next.js 构建资源 (_next/static) - 长期缓存
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # 404 页面
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # ==========================================
    # 核心路由逻辑
    # ==========================================
    
    # HTML 页面 - 不缓存 (确保用户总是获取最新版本)
    # Next.js 静态导出生成 .html 文件
    location / {
        # 尝试顺序: 
        # 1. 原始 URI 
        # 2. URI + .html (处理 /about -> /about.html)
        # 3. URI 目录 (处理 / -> /index.html)
        # 4. 404
        try_files $uri $uri.html $uri/ =404;
        
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
}
